    <title>Document</title>

<style>
    html {
        font-size: 40px;
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
    }
    h1 {
        font-size: 2rem; 

    }
</style>
<body>
     <!-- Absolute units 
    - px
    - pt
    - cm
    - mm
    - inch
    - pc
    -->
    <!-- Relative units 
    - rem - phụ thuộc vào html định nghĩa ra sao
    - em - phụ thuộc vào thẻ cha
    - vh - viewport height - 100vh là hết chiều dài của màn hình 30vh là 30% chiều dài của màn hình
    - vw - viewport width  - tương tự nhưng là chiều rộng
    -->
    <div class="box"></div>
     <h1>hello </h1>
</body>
</html>
